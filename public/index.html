    <h1>Basic Setup for Typescript-Express Server</h1>
    <h4>How to start:</h4>
    <ul>
      <li>Clone the repository</li>
      <li>`npm i` to install dependencies</li>
      <li>`npm run build`</li>
      <li>`npm run start`</li>
    </ul>
    <h4>Available routes:</h4>
    <ul>
      <li><a href="/api">/api</a></li>
      <li><a href="/api/user">/api/user</a></li>
      <li><a href="/api/product">/api/product</a></li>
    </ul>
